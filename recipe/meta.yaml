{% set name = "hydra-core" %}
{% set version = "1.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/facebookresearch/hydra/archive/v{{ version }}.tar.gz
  sha256: 3f0f14305e9c6ae4b1dbcba344fe09dd0fc79c0a0656470c249f4f7ca46bf471

build:
  noarch: python
  number: 1
  script:
    - {{ PYTHON }} setup.py antlr
    - {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - antlr ==4.9.*
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - omegaconf >=2.2,<2.4
    - antlr-python-runtime ==4.9.*
    - packaging

    # importlib_resources is only needed for Python <3.9, but can't
    # specify that with `noarch`
    - importlib_resources

test:
  imports:
    - hydra
  requires:
    - pytest
    - python {{ python_min }}
  source_files:
    - hydra
    - tests
    - examples
    - pytest.ini
    - ATTRIBUTION
  commands:
    - pytest -v -W ignore::DeprecationWarning tests/

about:
  home: https://hydra.cc/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A framework for elegantly configuring complex applications
  doc_url: https://hydra.cc/docs/intro/
  dev_url: https://github.com/facebookresearch/hydra

extra:
  recipe-maintainers:
    - mdraw
    - benjaminrwilson
